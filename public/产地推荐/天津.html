<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
</head>
<body>

        <style>
            .fl-table {
                margin: 20px;
                border-radius: 5px;
                font-size: 12px;
                border: none;
                border-collapse: collapse;
                max-width: 100%;
                white-space: nowrap;
                word-break: keep-all;
            }

            .fl-table th {
                text-align: left;
                font-size: 20px;
            }

            .fl-table tr {
                display: table-row;
                vertical-align: inherit;
                border-color: inherit;
            }

            .fl-table tr:hover td {
                background: #00d1b2;
                color: #F8F8F8;
            }

            .fl-table td, .fl-table th {
                border-style: none;
                border-top: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-bottom: 3px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                padding: .5em .55em;
                font-size: 15px;
            }

            .fl-table td {
                border-style: none;
                font-size: 15px;
                vertical-align: center;
                border-bottom: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                height: 30px;
            }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }
        </style>
        <div id="66fa6b81ce72410286d7666e09d3d84c" class="chart-container" style="">
            <p class="title" style="font-size: 18px; font-weight:bold;" > 天津</p>
            <p class="subtitle" style="font-size: 12px;" > </p>
            <table class="fl-table">
    <thead>
        <tr>
            <th>标题</th>
            <th>评分</th>
            <th>品牌</th>
            <th>产地</th>
            <th>茶类</th>
            <th>详情链接</th>
            <th>荐指数</th>
            <th>总评</th>
            <th>茶语排行</th>
            <th>茶语分类排行</th>
            <th>综合评分排行</th>
            <th>热搜排行</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>茉莉大龙毫</td>
            <td>8.2</td>
            <td>正兴德</td>
            <td>天津</td>
            <td>花茶</td>
            <td>https://chaping.chayu.com/tea/4144</td>
            <td>3</td>
            <td>茶叶耐泡，滋味浓，香气与茶汤结合得好，较鲜爽，茉莉花香气浓郁但不够鲜灵，茶香被花香掩盖。</td>
            <td>2669</td>
            <td>122</td>
            <td>1681</td>
            <td>1039</td>
        </tr>
    </tbody>
</table>
        </div>


</body>
</html>

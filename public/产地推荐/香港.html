<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
</head>
<body>

        <style>
            .fl-table {
                margin: 20px;
                border-radius: 5px;
                font-size: 12px;
                border: none;
                border-collapse: collapse;
                max-width: 100%;
                white-space: nowrap;
                word-break: keep-all;
            }

            .fl-table th {
                text-align: left;
                font-size: 20px;
            }

            .fl-table tr {
                display: table-row;
                vertical-align: inherit;
                border-color: inherit;
            }

            .fl-table tr:hover td {
                background: #00d1b2;
                color: #F8F8F8;
            }

            .fl-table td, .fl-table th {
                border-style: none;
                border-top: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-bottom: 3px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                padding: .5em .55em;
                font-size: 15px;
            }

            .fl-table td {
                border-style: none;
                font-size: 15px;
                vertical-align: center;
                border-bottom: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                height: 30px;
            }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }
        </style>
        <div id="c72c2aaa3b464f56993cd7af48422615" class="chart-container" style="">
            <p class="title" style="font-size: 18px; font-weight:bold;" > 香港</p>
            <p class="subtitle" style="font-size: 12px;" > </p>
            <table class="fl-table">
    <thead>
        <tr>
            <th>标题</th>
            <th>评分</th>
            <th>品牌</th>
            <th>产地</th>
            <th>茶类</th>
            <th>详情链接</th>
            <th>荐指数</th>
            <th>总评</th>
            <th>茶语排行</th>
            <th>茶语分类排行</th>
            <th>综合评分排行</th>
            <th>热搜排行</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>峣阳茶行极品浓香铁观音</td>
            <td>6.8</td>
            <td>峣阳茶行</td>
            <td>香港</td>
            <td>乌龙</td>
            <td>https://chaping.chayu.com/tea/568</td>
            <td>0</td>
            <td>干茶：外形较紧结，较</td>
            <td>4242</td>
            <td>605</td>
            <td>3969</td>
            <td>2099</td>
        </tr>
    </tbody>
</table>
        </div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 890px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        option = {
        tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['正面评价','邮件营销','负面评价','视频广告','搜索引擎','百度','谷歌','必应','其他']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['茶汤','口感','泡度','品质','汤色','外形']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'正面评价',
            type:'bar',
            data:[77, 167, 28, 28, 170, 42, 140],
            itemStyle: {
                color: 'rgb(101, 128, 49)' // 改变颜色为红色
            }
        },
        // {
        //     name:'邮件营销',
        //     type:'bar',
        //     stack: '广告',
        //     data:[120, 132, 101, 134, 90, 230, 210]
        // },
        {
            name:'负面评价',
            type:'bar',
            stack: '广告',
            data:[18, 80, 40, 50, 37, 14, 169],
            itemStyle: {
                color: 'rgb(176, 196, 222)' // 改变颜色为红色
            }
        },
        // {
        //     name:'视频广告',
        //     type:'bar',
        //     stack: '广告',
        //     data:[150, 232, 201, 154, 190, 330, 410]
        // },
        // {
        //     name:'搜索引擎',
        //     type:'bar',
        //     data:[862, 1018, 964, 1026, 1679, 1600, 1570],
        //     markLine : {
        //         lineStyle: {
        //             normal: {
        //                 type: 'dashed'
        //             }
        //         },
        //         data : [
        //             [{type : 'min'}, {type : 'max'}]
        //         ]
        //     }
        // },
        // {
        //     name:'百度',
        //     type:'bar',
        //     barWidth : 5,
        //     stack: '搜索引擎',
        //     data:[620, 732, 701, 734, 1090, 1130]
        // },
        // {
        //     name:'谷歌',
        //     type:'bar',
        //     stack: '搜索引擎',
        //     data:[120, 132, 101, 134, 290, 230]
        // },
        // {
        //     name:'必应',
        //     type:'bar',
        //     stack: '搜索引擎',
        //     data:[60, 72, 71, 74, 190, 130]
        // },
        // {
        //     name:'其他',
        //     type:'bar',
        //     stack: '搜索引擎',
        //     data:[62, 82, 91, 84, 109, 110, 120]
        // }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
